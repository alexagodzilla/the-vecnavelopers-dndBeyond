<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Species Selection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;  /* Center everything horizontally */
            justify-content: flex-start;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        /* Grid container for the class cards */
        .class-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 10px; /* space between cards */
            margin: 10px;
            max-width: 90%;
        }

        /* Individual card styling */
        .card {
            width: 200px;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            position: relative;
            text-align: center;
            overflow: hidden;
            background-color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Grow card on hover */
        .card:hover {
            transform: scale(1.05);  /* Slightly grow the card */
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);  /* Add a shadow to signify focus */
        }


        .card .description {
            padding: 10px;
            font-size: 14px;
            color: #555;
        }

        /* Make the entire card clickable */
        .card-link {
            display: block;
            text-decoration: none;
            color: inherit;  /* Ensure the link color doesn't override text color */
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .class-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .class-grid {
                grid-template-columns: 1fr; /* 1 column on mobile screens */
            }
        }

    </style>
</head>
<body>

<h1>Choose a Species</h1>
<div class="class-grid">
<div th:each="species : ${speciesSummaryList}">
    <a th:href="@{/species/{speciesname}(speciesname=${#strings.toLowerCase(species.speciesName)}, characterId=${characterId}, userId=${userId})}" class="card-link">
    <div class="card">
        <div class="description">
            <h3 th:text="${species.speciesName}"></h3>
            <p th:text="${species.speciesTagline}"></p>
        </div>
    </div>
    </a>
    </div>
</div>





</body>
</html>
