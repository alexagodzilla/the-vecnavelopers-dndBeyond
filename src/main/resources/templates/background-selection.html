<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Class Selection</title>
    <style>
        .card {
            width: 200px;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            position: relative;
            text-align: center;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card .description {
            padding: 10px;
            font-size: 14px;
            color: #555;
        }

        .card:hover .details {
            display: block;
        }

        .details {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div th:insert="fragments/nav :: navigation"></div>
    <h1>Select a Background</h1>

    <div th:each="background : ${backgroundList}">
        <div class="card">
            <div class="description">
                <h3 th:text="${background.backgroundName}"></h3>
            </div>
            <a th:href="@{/background/{backgroundname}(backgroundname=${#strings.toLowerCase(background.backgroundName)}, characterId=${characterId}, userId=${userId})}" class="details">See Background Details</a>
        </div>
    </div>
