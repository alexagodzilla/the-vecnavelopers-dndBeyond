<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Class Selection</title>
  <style>
    .card {
        width: 200px;
        height: 300px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin: 10px;
        position: relative;
        text-align: center;
        overflow: hidden;
    }

    .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }

    .card .description {
        padding: 10px;
        font-size: 14px;
        color: #555;
    }

    .card:hover .details {
        display: block;
    }

    .details {
        display: none;
        position: absolute;
        bottom: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 5px;
        border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>Select a Class</h1>

<div th:each="class : ${classSummaryList}">
  <div class="card">
    <img th:src="@{${class.classIcon}}" alt="Class Image">
    <div class="description">
      <h3 th:text="${class.className}"></h3>
      <p th:text="${class.classTagline}"></p>
    </div>
    <a th:href="@{/classes/{classname}(classname=${#strings.toLowerCase(class.className)}, characterId=${characterId}, userId=${userId})}" class="details">See Class Details</a>

  </div>
</div>

<form action="/choose-class/character/{{characterId}}" method="POST" th:action="@{/choose-class/character/{id}(id=${characterId})}">
  <input type="hidden" name="_method" value="DELETE" />
  <input type="hidden" name="userId" th:value="${userId}" />
  <button type="submit">Delete Character</button>
</form>

</body>
</html>
