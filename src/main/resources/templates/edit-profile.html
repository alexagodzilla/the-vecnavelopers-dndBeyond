<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="/edit-profile.css">
</head>
<body>
<div th:insert="fragments/nav :: navigation"></div>
<div class="container">
  <h1>Edit Profile</h1>
  <form th:action="@{/profile/edit}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="displayName">Display Name:</label>
      <input type="text" id="displayName" name="displayName" th:value="${user.displayName}" required />
    </div>
    <div class="form-group">
      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio" rows="5" th:text="${user.userBio}"></textarea>
    </div>
    <div class="form-group">
      <label for="profilePicture">Profile Picture:</label>
      <input type="file" id="profilePicture" name="profilePicture" />
    </div>

  <div class="btn-container">
    <button type="submit" class="btn">Save Changes</button>
  </div>
  <div class="btn-container">
    <a href="/profile/{userId}" th:href="@{/profile/{userId}(userId=${user.id})}" class="btn">Cancel</a>
  </div>
  </form>
</div>
</body>
</html>
