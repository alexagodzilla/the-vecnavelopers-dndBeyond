<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ability Scores</title>
</head>
<body>

<div class="score-container">
    <div>
        <div id="strengthNumberDisplay">8</div>
        <button id="strengthMinusButton" onclick="decreaseValue('strength')">-</button>
        <button id="strengthPlusButton" onclick="increaseValue('strength')">+</button>
    </div>
</div>
<script>
    let currentValues = {
        "strength": 8,
        "dexterity": 8,
        "constitution": 8,
        "intelligence": 8,
        "wisdom": 8,
        "charisma": 8
    }
    const minValue = 8;
    const maxValue = 15;

    function updateDisplay() {
        Object.keys(currentValues).forEach(key => {
            document.getElementById(key + "NumberDisplay").innerText = currentValues[key];
            document.getElementById(key + "MinusButton").disabled = currentValues[key] <= minValue;
            document.getElementById(key + "PlusButton").disabled = currentValues[key] >= maxValue;
        });
    }

    function increaseValue(key) {
        if (currentValues[key] < maxValue) {
            currentValues[key]++;
            updateDisplay();
        }
    }

    function decreaseValue(key) {
        if (currentValues[key] > minValue) {
            currentValues[key]--;
            updateDisplay();
        }
    }
    updateDisplay();
</script>
</body>
</html>
