<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Species Details</title>
</head>
<body>
<div th:insert="fragments/nav :: navigation"></div>
<h1>You've chosen: <span th:text="${speciesDetails.speciesName}"></span></h1>


<p th:if="${speciesDetails != null}">
    <span th:text="${speciesDetails.speciesFlavour}">Species Information is not available.</span>
</p>
<p th:if="${speciesDetails != null}">
    <span th:text="${speciesDetails.speciesDescription}">Species information is not available</span>
</p>
<p><strong>Speed:</strong> <span th:text="${speciesDetails.speciesSpeed}"></span> feet</p>
<p><strong>Size:</strong> <span th:text="${speciesDetails.speciesSizeDescription}"></span></p>

<a th:href="@{/choose-species/character/{characterId}(characterId=${characterId})}" class="back">Go Back to the character page</a>
<form id="updateClassNameForm" th:action="@{/update-species-name}" method="post">
    <input type="hidden" name="_method" value="PATCH">
    <input type="hidden" id="speciesName" name="speciesName" th:value="${speciesDetails.speciesName}">
    <input type="hidden" id="characterId" name="characterId" th:value="${characterId}">
    <button type="submit">Add Species</button>
</form>
</body>
</html>
